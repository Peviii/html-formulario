<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulary | PVIII</title>
	<link rel="stylesheet" type="text/css" href="Form.css">
</head>
<body>
<div class="box">
	<form>
		<fieldset>
			<legend><b>Ficha de Cadastro</b></legend>
			<br>
			<div class="input-box">
				<input type="text" name="nome" id="nome" class="input-user" required>
				<label for="nome" class="lab-input">Nome completo</label>
			</div>
			<br><br>
			<div class="input-box">
				<input type="email" name="email" id="email" class="input-user" required>
				<label for="email" class="lab-input">Email</label>
			</div>
			<br><br>
			<div class="input-box">
				<input type="telefone" name="telefone" id="telefone" class="input-user" required>
				<label for="telefone" class="lab-input">Telefone</label>
			</div>
			<br>
			<p>Sexo</p>
			<input type="radio" id="feminino" name="genero" value="feminino" required>
			<label for="feminino">Feminino</label>
			<br>
			<input type="radio" id="masculino" name="genero" value="masculino" required>
			<label for="masculino">Masculino</label>
			<br><br>
			<div class="input-box">
				<label for="data_nascimento"><b>Data de nascimento</b></label>
				<input type="date" name="data_nascimento" id="data_nascimento" required>
			</div>
			<br><br>
			<div class="input-box">
				<input type="text" name="city" id="city" class="input-user" required>
				<label for="city" class="lab-input">Cidade</label>
			</div>
			<br><br>
			<div class="input-box">
				<input type="text" name="estado" id="estado" class="input-user" required>
				<label for="estado" class="lab-input">Estado</label>
			</div>
			<br><br>
			<div class="input-box">
				<input type="text" name="adress" id="adress" class="input-user" required>
				<label for="adress" class="lab-input">Endere√ßo</label>
			</div>
			<br><br>
			<input type="submit" name="submit" id="submit">	
		</fieldset>
	</form>
</div>
</body>
</html>
